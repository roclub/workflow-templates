name: Golang Code Quality

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  GOLANGCI_LINT_VERSION: ${{ vars.GOLANGCI_LINT_VERSION }}

on:
  pull_request:
    types:
      - opened
      - review_requested
      - synchronize
    paths:
      - '**.go'
      - 'go.mod'
      
permissions:
  contents: read
  pull-requests: read

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: '1'

      - name: Setup and Install Required Packages
        run: |
          # Add repository
          sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main universe restricted multiverse"
          sudo apt-get update
          sudo apt-get install -y make gcc pkg-config libunwind-dev libsystemd-dev
          sudo apt-get install -y -f \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-plugins-base \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 #v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@aaa42aa0628b4ae2578232a66b541047968fac86 # v6.1.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }} 
          install-mode: "goinstall"
          args: '--config=".github/linters/.golangci.yaml" --timeout 60m'
